<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Img Galary</title>
  </head>
  <body>
    <section>
      <ul>
        <li class="list active" data-filter="all">All</li>
        <li class="list" data-filter="mobile">Mobile</li>
        <li class="list" data-filter="camera">Camera</li>
        <li class="list" data-filter="watch">Watch</li>
        <li class="list" data-filter="shoe">Shoe</li>
        <li class="list" data-filter="headphone">Headphone</li>
      </ul>

      <div class="product_container">
        <div class="product">
          <div class="itemBox" data-ismail="mobile">
            <img src="./img/mobile1.jpg" alt="" />
          </div>
          <div class="itemBox" data-ismail="camera">
            <img src="./img/camera1.jpg" alt="" />
          </div>
          <div class="itemBox" data-ismail="watch">
            <img src="./img/watch1.jpg" alt="" />
          </div>
          <div class="itemBox" data-ismail="shoe">
            <img src="./img/shoe1.jpg" alt="" />
          </div>
          <div class="itemBox" data-ismail="headphone">
            <img src="./img/headphone1.jpg" alt="" />
          </div>
          <div class="itemBox" data-ismail="mobile">
            <img src="./img/mobile3.jpg" alt="" />
          </div>
          <div class="itemBox" data-ismail="camera">
            <img src="./img/camera2.jpg" alt="" />
          </div>
          <div class="itemBox" data-ismail="watch">
            <img src="./img/watch2.png" alt="" />
          </div>
          <div class="itemBox" data-ismail="shoe">
            <img src="./img/shoe.jpg" alt="" />
          </div>
          <div class="itemBox" data-ismail="headphone">
            <img src="./img/headphone.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
